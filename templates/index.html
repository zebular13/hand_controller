<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Controller Video Stream</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div>
        <header>
            <div class="header-content">
                <!-- Left Logo -->
                <div class="logo-left">
                    <img src="{{ url_for('static', filename='images/VisionAI-Kit_6490_RGB_on_Pink.png') }}" 
                         alt="Vision AI Kit 6490" 
                         class="logo-img">
                </div>
                
                <!-- Center Text -->
                <div class="header-center">
                    <div class="header-text">
                        <h1>Robot Car Hand Control</h1>
                        <p>Edge Impulse FOMO model running on the Vision AI Kit 6490</p>
                    </div>
                </div>
                
                <!-- Right Logo -->
                <div class="logo-right">
                    <img src="{{ url_for('static', filename='images/TRIA-AAC-Tagline-Rev2-2C.png') }}" 
                         alt="TRIA Advanced Automation" 
                         class="logo-img">
                </div>
                
                <!-- Background Pattern -->
                <div class="header-background">
                    <img src="{{ url_for('static', filename='images/TRIA_Small_triangle_pattern_tile_white_4c.png') }}" 
                         alt="TRIA Pattern" 
                         class="pattern-img">
                </div>
            </div>
        </header>
  
        <main class="container">
            <div class="video-container">
                <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
            </div>
            
            <div class="status-info">
                <div class="status-item">
                    <span class="status-label">Stream Status:</span>
                    <span class="status-value active">‚óè Live</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Last Update:</span>
                    <span class="status-value" id="lastUpdate">Just now</span>
                </div>
            </div>

            <div class="info-panel">
                <div class="info-card">
                    <h3>Configuration</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="label">Model:</span>
                            <span class="value">{{ model_name }}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Hostname:</span>
                            <span class="value">{{ hostname }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Powered by <a href="https://www.edgeimpulse.com/blog/fomo-self-attention/">Edge Impulse FOMO</a> | Running on <a href="https://www.tria-technologies.com/product/vision-ai-kit-6490/">Tria Vision AI Kit 6490</a></p>
        </footer>
    </div>

    <script>
        // Update last update time every second
        function updateLastSeen() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                now.toLocaleTimeString();
        }
        
        setInterval(updateLastSeen, 1000);
        updateLastSeen();
        
        // Auto-reconnect if image fails to load
        document.querySelector('img').addEventListener('error', function() {
            console.log('Image load error, attempting to reconnect...');
            setTimeout(() => {
                this.src = this.src.split('?')[0] + '?t=' + new Date().getTime();
            }, 2000);
        });
    </script>
</body>
</html>
